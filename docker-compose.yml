services:
  postgres:
    image: postgres:latest
    container_name: clients-postgres
    environment:
      POSTGRES_DB: clients_management
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - clients-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d clients_management"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  client-manager:
    build:
      context: .
      dockerfile: Dockerfile
      target: final
    container_name: client-manager
    environment:
      NODE_ENV: development
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/clients_management
      PORT: 5000
    ports:
      - "5000:5000"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - clients-network
    restart: unless-stopped

volumes:
  postgres_data:

networks:
  clients-network:
    driver: bridge 